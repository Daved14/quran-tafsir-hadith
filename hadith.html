            document.querySelectorAll('.hadith-card').forEach((card, index) => {
                if (favorites.includes(index + 1)) {
                    card.querySelector('.action-btn:last-child').classList.add('favorited');
                }
            });
        }

        // ========================================
        // ุฑุณุงูุฉ Toast
        // ========================================
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-message show';
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--golden);
                color: var(--bg-primary);
                padding: 12px 25px;
                border-radius: 25px;
                font-size: 0.95rem;
                z-index: 2000;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // ========================================
        // ุดุฑูุท ุงูุชูุฏู
        // ========================================
        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = (scrollTop / docHeight) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            // ุฒุฑ ุงูุนูุฏุฉ ููุฃุนูู
            const scrollBtn = document.getElementById('scroll-top-btn');
            if (scrollTop > 500) {
                scrollBtn.classList.add('show');
            } else {
                scrollBtn.classList.remove('show');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ========================================
        // ุชููุฆุฉ ุงูุตูุญุฉ
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                renderAhadith();
            }, 500);
        });
    </script>
