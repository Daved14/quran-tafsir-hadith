<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مزامنة</title>

    <meta name="apple-mobile-web-app-title" content="القرآن الكريم">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">

          href="splash/splash-828x1792.png"
          media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)">
    
    <!-- iPhone 12/13/14 -->

          href="splash/splash-1170x2532.png"
          media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
    
    <!-- iPhone 12/13/14 Pro Max -->
    <link rel="apple-touch-startup-image" 
          href="splash/splash-1284x2778.png"
          media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)">
    
    <!-- iPhone 14 Pro -->
    <link rel="apple-touch-startup-image" 
          href="splash/splash-1179x2556.png"
          media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)">
    
    <!-- iPhone 14 Pro Max -->
    <link rel="apple-touch-startup-image" 
          href="splash/splash-1290x2796.png"
          media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)">
    
    <!-- ===== معلومات التطبيق ===== -->
    <meta name="application-name" content="القرآن الكريم">
    <meta name="description" content="تطبيق إسلامي شامل - المصحف الشريف، أوقات الصلاة، الأذان">
    <meta name="author" content="Your Name">
    
    <title>تطبيق القرآن الكريم</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/styles.css">
    
    <script>
    (function() {
        var theme = localStorage.getItem('appTheme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    })();
</script>

    <style>
        .sync-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .sync-content {
            flex: 1;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* ========== صورة الأجهزة ========== */
        .devices-illustration {
            width: 100%;
            max-width: 280px;
            margin: 20px auto 32px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 0;
        }
        
        /* التابلت */
        .device-tablet {
            width: 160px;
            height: 200px;
            background: linear-gradient(145deg, #1a1a24 0%, #0d0d12 100%);
            border-radius: 16px;
            border: 3px solid #2a2a35;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.05);
        }
        
        .tablet-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #111118 0%, #16161d 100%);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            overflow: hidden;
        }
        
        .tablet-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        
        .tablet-icon {
            width: 36px;
            height: 36px;
            background: var(--golden-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tablet-icon svg {
            width: 20px;
            height: 20px;
            color: var(--golden);
        }
        
        .tablet-lines {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 60%;
        }
        
        .tablet-line {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
        }
        
        .tablet-line:nth-child(2) {
            width: 80%;
        }
        
        .tablet-line:nth-child(3) {
            width: 60%;
        }
        
        /* الهاتف */
        .device-phone {
            width: 80px;
            height: 150px;
            background: linear-gradient(145deg, #1a1a24 0%, #0d0d12 100%);
            border-radius: 14px;
            border: 3px solid #2a2a35;
            position: relative;
            margin-right: -30px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 5px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.05);
        }
        
        .phone-notch {
            width: 30px;
            height: 6px;
            background: #0d0d12;
            border-radius: 3px;
            margin-bottom: 4px;
        }
        
        .phone-screen {
            width: 100%;
            flex: 1;
            background: linear-gradient(180deg, #111118 0%, #16161d 100%);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .phone-icon {
            width: 28px;
            height: 28px;
            background: var(--golden-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .phone-icon svg {
            width: 14px;
            height: 14px;
            color: var(--golden);
        }
        
        .phone-lines {
            display: flex;
            flex-direction: column;
            gap: 3px;
            width: 70%;
        }
        
        .phone-line {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
        }
        
        .phone-line:nth-child(2) {
            width: 75%;
        }
        
        /* أيقونة السحابة والمزامنة */
        .sync-cloud {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: var(--golden);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
            animation: float 3s ease-in-out infinite;
        }
        
        .sync-cloud svg {
            width: 26px;
            height: 26px;
            color: #000;
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }
        
        /* خطوط الاتصال */
        .connection-lines {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
        }
        
        .connection-line {
            position: absolute;
            width: 2px;
            height: 35px;
            background: linear-gradient(180deg, var(--golden) 0%, transparent 100%);
            opacity: 0.5;
        }
        
        .connection-line:nth-child(1) {
            left: 25%;
            transform: rotate(-20deg);
        }
        
        .connection-line:nth-child(2) {
            left: 75%;
            transform: rotate(20deg);
        }
        
        /* ========== النصوص ========== */
        .sync-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 12px;
        }
        
        .sync-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.7;
            max-width: 320px;
            margin-bottom: 32px;
        }
        
        /* ========== أزرار تسجيل الدخول ========== */
        .login-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px 24px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .login-btn:hover {
            background: var(--hover-bg);
            border-color: var(--golden);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }
        
        /* زر Apple */
        .login-btn-apple {
            background: #000000;
            border-color: #333;
        }
        
        .login-btn-apple:hover {
            background: #1a1a1a;
            border-color: #555;
        }
        
        .login-btn-apple .login-icon {
            width: 24px;
            height: 24px;
        }
        
        .login-btn-apple .login-icon svg {
            fill: #ffffff;
        }
        
        .login-btn-apple .login-text {
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
        }
        
        /* زر Google */
        .login-btn-google {
            background: #ffffff;
            border-color: #e0e0e0;
        }
        
        .login-btn-google:hover {
            background: #f8f8f8;
            border-color: #ccc;
        }
        
        .login-btn-google .login-icon {
            width: 24px;
            height: 24px;
        }
        
        .login-btn-google .login-text {
            color: #333333;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
        }
        
        /* أيقونة Apple SVG */
        .apple-icon {
            width: 24px;
            height: 24px;
        }
        
        /* أيقونة Google SVG */
        .google-icon {
            width: 24px;
            height: 24px;
        }
        
        /* ========== نص إضافي ========== */
        .terms-text {
            margin-top: 24px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
            line-height: 1.6;
        }
        
        .terms-text a {
            color: var(--golden);
            text-decoration: none;
        }
        
        .terms-text a:hover {
            text-decoration: underline;
        }
        
        /* ========== Responsive ========== */
        @media (max-width: 360px) {
            .devices-illustration {
                transform: scale(0.85);
            }
            
            .sync-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="sync-container">
        
        <!-- Header -->
        <header class="page-header">
            <div class="header-right">
                <a href="settings.html" class="back-btn">
                    <i data-lucide="chevron-right"></i>
                </a>
                <h1>مزامنة</h1>
            </div>
        </header>
        
        <!-- Sync Content -->
        <main class="sync-content">
            
            <!-- صورة الأجهزة -->
            <div class="devices-illustration">
                <!-- سحابة المزامنة -->
                <div class="sync-cloud">
                    <i data-lucide="cloud"></i>
                </div>
                
                <!-- خطوط الاتصال -->
                <div class="connection-lines">
                    <div class="connection-line"></div>
                    <div class="connection-line"></div>
                </div>
                
                <!-- التابلت -->
                <div class="device-tablet">
                    <div class="tablet-screen">
                        <div class="tablet-content">
                            <div class="tablet-icon">
                                <i data-lucide="moon"></i>
                            </div>
                            <div class="tablet-lines">
                                <div class="tablet-line"></div>
                                <div class="tablet-line"></div>
                                <div class="tablet-line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- الهاتف -->
                <div class="device-phone">
                    <div class="phone-notch"></div>
                    <div class="phone-screen">
                        <div class="phone-icon">
                            <i data-lucide="moon"></i>
                        </div>
                        <div class="phone-lines">
                            <div class="phone-line"></div>
                            <div class="phone-line"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- العنوان الرئيسي -->
            <h1 class="sync-title">المزامنة عبر الأجهزة الخاصة بك!</h1>
            
            <!-- الوصف -->
            <p class="sync-description">
                قم بتسجيل الدخول حتى تتمكن من مزامنة بياناتك عبر أجهزة متعددة
            </p>
            
            <!-- أزرار تسجيل الدخول -->
            <div class="login-buttons">
                
                <!-- زر Apple -->
                <button class="login-btn login-btn-apple" id="appleLoginBtn">
                    <div class="login-icon">
                        <svg class="apple-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#ffffff" d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                    </div>
                    <span class="login-text">تسجيل الدخول باستخدام Apple</span>
                </button>
                
                <!-- زر Google -->
                <button class="login-btn login-btn-google" id="googleLoginBtn">
                    <div class="login-icon">
                        <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </div>
                    <span class="login-text">تسجيل الدخول باستخدام Google</span>
                </button>
                
            </div>
            
            <!-- نص الشروط -->
            <p class="terms-text">
                بتسجيل الدخول، أنت توافق على 
                <a href="#">شروط الاستخدام</a>
                و
                <a href="#">سياسة الخصوصية</a>
            </p>
            
        </main>
        
    </div>
    
    <script>
        lucide.createIcons();
        
        // زر Apple
        document.getElementById('appleLoginBtn').addEventListener('click', () => {
            alert('سيتم إضافة تسجيل الدخول بـ Apple قريباً');
            // هنا يمكن إضافة كود Apple Sign In
        });
        
        // زر Google
        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            alert('سيتم إضافة تسجيل الدخول بـ Google قريباً');
            // هنا يمكن إضافة كود Google Sign In
        });
    </script>
</body>
</html>
